name: Run Full Scraper (Production)
on: 
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 curl_cffi psycopg2-binary requests

      - name: Run Production Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ALSACE_COOKIES: ${{ secrets.ALSACE_COOKIES }}
        run: python scripts/scrape_alsace_production.py
